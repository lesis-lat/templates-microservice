vulnerability:
  name:
    pt-br: "Quebra no Controle de Acesso"
    en: "Broken Access Control"
    es: "Ruptura en el Control de Acceso"
  type: web
  category: Misconfiguration
  description:
    pt-br: |
      Quebra no controle de acesso ocorre quando um usuário consegue obter ou modificar dados fora do seu escopo de permissão. Isso acontece quando a aplicação não valida corretamente as permissões do usuário autenticado, permitindo acesso indevido a recursos ou dados sensíveis.
    en: |
      Broken access control occurs when a user is able to obtain or modify data outside their scope of permission. This happens when the application does not properly validate the authenticated user's permissions, allowing unauthorized access to resources or sensitive data.
    es: |
      La ruptura en el control de acceso ocurre cuando un usuario puede obtener o modificar datos fuera de su ámbito de permisos. Esto sucede cuando la aplicación no valida correctamente los permisos del usuario autenticado, permitiendo el acceso no autorizado a recursos o datos sensibles.
  recommendation:
    pt-br: |
      Para mitigar essa vulnerabilidade, é essencial implementar um mecanismo de controle de acesso robusto que valide as permissões do usuário antes de permitir qualquer operação sobre os recursos da aplicação. A validação deve ocorrer tanto no lado do cliente quanto no servidor, garantindo que usuários não possam modificar parâmetros ou URLs para acessar informações não autorizadas.
    en: |
      To mitigate this vulnerability, it is essential to implement a robust access control mechanism that validates user permissions before allowing any operation on application resources. Validation should occur on both the client and server sides, ensuring users cannot modify parameters or URLs to access unauthorized information.
    es: |
      Para mitigar esta vulnerabilidad, es esencial implementar un mecanismo de control de acceso robusto que valide los permisos del usuario antes de permitir cualquier operación sobre los recursos de la aplicación. La validación debe ocurrir tanto en el lado del cliente como en el servidor, asegurando que los usuarios no puedan modificar parámetros o URLs para acceder a información no autorizada.
  references:
    - https://owasp.org/www-community/Broken_Access_Control
    - https://owasp.org/www-project-top-ten/2017/A5_2017-Broken_Access_Control
    - https://owasp.org/www-chapter-ghana/assets/slides/IDOR.pdf
